<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial scale=1.0">
      <title>Document</title>
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!-- Header-->
<header>
        <nav>
            <h2>Shop With_ME</h2>
            <a href="">Shopping Cart</a>
            <i class='bx bx-shopping-bag'></i>
        </nav>
</header>

  <!-- Shopping Section-->
<div class="section">
    <div class="item">
        <img src="../Images/bag.png" alt="Image Not Found">
        <h3>School Bag</h3>
        <span>₹500</span>
        <i class="bx bx-shopping-bag"></i>
    </div>
    
    <div class="item">
      <img src="../images/headphone.png" alt="" />
      <h3>Headphone</h3>
      <h4>₹2000</h4>
      <i class="bx bx-shopping-bag"></i>
    </div>

    <div class="item">
        <img src="../images/hoodies.png" alt="" />
        <h3>Hoodies</h3>
        <h4>₹999</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>

    <div class="item">
        <img src="../images/kurti.png" alt="" />
        <h3>KURTI</h3>
        <h4>₹350</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>
          
    <div class="item">
        <img src="../images/smartwatchs.png" alt="" />
        <h3>Smartwatch</h3>
        <h4>₹5000</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>
            
    <div class="item">
        <img src="../images/saree.png" alt="" />
        <h3>SAREE</h3>
        <h4>₹3000</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>

    <div class="item">
        <img src="../images/sweatshirt.png" alt="" />
        <h3>SWEARSHIRT</h3>
        <h4>₹450</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>
                
    <div class="item">
        <img src="../images/tops.png" alt="" />
        <h3>TOPS</h3>
        <h4>₹370</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>

    <div class="item">
        <img src="../images/womenjacket.png" alt="" />
        <h3>WOMEN JACKET</h3>
        <h4>₹859</h4>
        <i class="bx bx-shopping-bag"></i>
    </div>
</section>
<script src="../JS/script.js"></script>
</body>
</html>
